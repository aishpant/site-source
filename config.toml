baseURL = "https://aishpant.github.io/"
languageCode = "en-us"
title = "Aishwarya Pant's Blog"
theme = "minimo"

contentDir = "content"
layoutDir = "layouts"
publishDir = "public"
buildDrafts = false
googleAnalytics = "UA-111558627-1"

Paginate = 7

enableRobotsTXT = true # generate robots.txt

enableEmoji = true

# Syntax Highlighting ( https://gohugo.io/content-management/syntax-highlighting/ )
pygmentsCodefences = true
pygmentsStyle = "monokailight"

# Missing translations will default to this content language
defaultContentLanguage = "en"

[params.info]
description = ""
title404 = "Nothing's here!"

[params.assets]
favicon = "/images/me.png"
customCSS = ["css/custom.css"]
customJS = ["js/custom.js"]
gopher = "" # used in 404 template ( Generator: https://gopherize.me )

[params.settings]
# date & time format: https://golang.org/pkg/time/
accentColor = "#FFB6C1"
dateFormat = "Jan 02, 2006"
listDateFormat = "Jan 02, 2006"
hideEntryNavigation = ["page"] # boolean / array of sections
hideEntryMeta = ["page"] # boolean / array of sections
recentPostsLength = 7
hideSocialMenu = false
showReadingTime = true
showLastmod = true
taxonomyCloudShuffle = false
hideMainMenu = true

[params.sidebar]
enable = true

[params.widgets]
header = ["breadcrumbs"]
homepage = ["recent_posts"]
sidebar = ["about","sidebar_menu","taxonomy_cloud"]
footer = ["social_menu"]

[params.seo]
# Title Separator: - – — · • * ⋆ | ~ « » < >
titleSeparator = "•"

[params.opengraph.twitter]
page = "aishpant" 

[params.social]
email = "aishpant@gmail.com"
github = "aishpant"
twitter = "aishpant"

[params.comments]
enable = false


[params.comments.isso]
enable = false
scriptSrc = "" # "https://isso.example.com/js/embed.min.js"
dataAttrs = "" # "data-isso='https://isso.example.com' data-isso-require-author='true'"

[params.social.config]
platforms = ["github","twitter","email"]

[taxonomies]
author = "authors"
category = "categories"
tag = "tags"
preserveTaxonomyNames = false

[permalinks]
page = "/:slug/"

[blackfriday]
hrefTargetBlank = true

[languages]
# edit this block for your own language
[languages.en]
lang = "en"
languageName = "English"
weight = 1

[[menu.main]]
   name = "Resume"
   url = "/docs/resume.pdf"
   weight = 2.5
